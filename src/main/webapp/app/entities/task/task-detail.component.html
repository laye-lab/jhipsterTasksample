<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span jhiTranslate="jhipsterSampleTaskApp.task.detail.title">Task</span> {{ task.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleTaskApp.task.completed">Completed</span></dt>
                <dd>
                    <span>{{ task.completed }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleTaskApp.task.duedate">Duedate</span></dt>
                <dd>
                    <span>{{ task.duedate }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleTaskApp.task.name">Name</span></dt>
                <dd>
                    <span>{{ task.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
